on:
  workflow_call:

name: Analyze and test

jobs:
  analyze-test:
    name: Analyze and test
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true
          cache-key: deps-${{ hashFiles('pubspec.lock') }} # optional, change this to force refresh cache
          cache-path: ${{ runner.tool_cache }}/flutter # optional, change this to specify the cache path

      - name: Caching build_runner output
        uses: actions/cache@v3
        with:
          key: build-runner
          path: |
            **/.dart_tool
            **/*.g.dart
            **/*.mocks.dart
            **/*.config.dart

      - name: Run prebuild
        run: bash prebuild.sh

      - name: Analyze
        run: |
          flutter analyze --no-fatal-warnings --no-fatal-infos

      - name: Test
        run: |
          flutter test --reporter json > test-results-general.json &
          flutter test data --reporter json > test-results-data.json &
          flutter test domain --reporter json > test-results-domain.json &

      - name: Test reports
        uses: dorny/test-reporter@v1
        if: success() || failure() # run this step even if previous step failed
        with:
          name: Flutter Tests Results
          path: "test-results-*.json"
          reporter: "flutter-json"
          # only-summary: "true"
